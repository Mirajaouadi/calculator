<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="container">
      
      <h1>Calculator</h1>
      <div class="row">
      <button onclick="calzero()">0</button>
      <button onclick="calone()">1</button>
      <button onclick="caltow()">2</button>
      <button onclick="plus()">+</button>
    </div>
    <div class="row">
      <button onclick="calthre()">3</button>
      <button onclick="calfour()">4</button>
      <button onclick="calfive()">5</button>
      <button onclick="min()">-</button>
    </div>
    <div class="row">
      <button onclick="calsix()">6</button>
      <button onclick="calsev()">7</button>
      <button onclick="caleight()">8</button>
      <button onclick="mul()">*</button>
    </div>
    <div class="row">
      <button onclick="calnine()">9</button>
      <button onclick="virg()">.</button>
      <button onclick="res()">=</button>
      <button onclick="div()">/</button>
    </div>
      <div class="row">
      <input id="res" />
      <button onclick="clearr()">clear</button>
    </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
